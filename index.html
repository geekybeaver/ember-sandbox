<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Sandbox</title>
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{render editor}}
    {{render viewer}}
  </script>

  <script type="text/x-handlebars" data-template-name="editor">
    <header>Editor</header>
    <section class="main">
      <section class="pane js-pane">
        {{ace valueBinding="js" mode="javascript" focus=true}}
      </section>

      <section class="pane html-pane">
        {{ace valueBinding="html" mode="html"}}
      </section>
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="viewer">
    <header>Viewer</header>
    <section class="main">
      {{frame jsBinding="js" htmlBinding="html"}}
    </section>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ace/ace.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
