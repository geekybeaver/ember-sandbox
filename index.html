<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Sandbox</title>
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-11205282-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>

  <script type="text/x-handlebars">
    <section class="pane global" id="editor">
      <header>
        <span class="title">Editor</span>
        <nav>
          {{#linkTo js}}JS{{/linkTo}}
          {{#linkTo hbs}}HBS{{/linkTo}}
          {{#linkTo css}}CSS{{/linkTo}}
        </nav>
      </header>
      <section class="main">
        {{outlet}}
      </section>
    </section>

    <section class="pane global" id="viewer">
      <header>
        <span class="title">Viewer</span>
        <a href="http://emberjs.com" class="ember-link">
          <img src="img/tomster.png" alt="Ember.js">
        </a>
      </header>
      <section class="main">
        {{frame jsBinding="js" hbsBinding="hbs" cssBinding="css"}}
      </section>
    </section>

    <footer>
      <a href="http://github.com/jgwhite/ember-sandbox">View the source on GitHub &rarr;</a>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="js">
    {{ace valueBinding="js" mode="javascript"}}
  </script>

  <script type="text/x-handlebars" data-template-name="hbs">
    {{ace valueBinding="hbs" mode="html"}}
  </script>

  <script type="text/x-handlebars" data-template-name="css">
    {{ace valueBinding="css" mode="css"}}
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ace/ace.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
