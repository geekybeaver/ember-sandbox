<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Sandbox iframe</title>
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <style id="css"></style>
</head>
<body>

  <script src="js/deps.min.js"></script>

  <script>
    window.addEventListener('message', didReceiveMessage, false);

    function didReceiveMessage(event) {
      var data = event.data;
      Ember.run(function() { loadData(data) });
    }

    function loadData(data) {
      destroyApps();
      clearTemplates();

      $('#css').html(data.css);
      $('body').html(data.hbs);

      eval(data.js);
    }

    function destroyApps() {
      for (var name in window) {
        try {
          var obj = window[name];
          if (obj && obj.constructor === Ember.Application) {
            obj.destroy();
            delete window[name];
          }
        } catch (error) {}
      }
    }

    function clearTemplates() {
      Ember.TEMPLATES = {};
    }

    parent.postMessage('Ready!', '*');
  </script>

</body>
</html>
